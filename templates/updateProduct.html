{% extends 'base.html'%}

{% block title %} Update Products {% endblock %}

{% block body %}
<h2 class="text-center " style="background-color: black;padding: 20px 10px 20px 10px; color: white;">Update Product : {{product_name}}</h2>
<div class="container">
    
    <form action="/products/{{product_id}}/update" method="post">
        <div class="form-group">
            <label for="product-name">
                New Product Name:
            </label>
            <input type="text" class="form-control" name="product-name" id="product-name" value="{{product_name}}">
            <input type="submit" class="form-control btn-primary mt-2" value="Update product">
        </div>
    </form>
    
</div>
{% endblock %}
